<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Zombiemod fun">
  <meta property="og:description" content="Скоро ...">
  <meta property="og:image" content="https://www.zombiemod.fun/ZombieMod.png">
  <meta property="og:url" content="www.zombiemod.fun">
  <meta property="og:type" content="website">
  <title>ᴢᴏᴍʙɪᴇᴍᴏᴅ.ꜰᴜɴ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2ecc71, #9b59b6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .title {
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .zombiemod {
      color: #2ecc71; /* Зеленый цвет для zombiemod */
    }
    .fun {
      color: #9b59b6; /* Фиолетовый цвет для .fun */
    }
    .soon {
      color: #fff;
      font-size: 24px;
      margin-top: 20px;
    }

    .discord-button {
      display: inline-block;
      width: 200px;
      height: 50px;
      background-image: url('Discord.png');
      background-size: cover;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      background-color: transparent;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .discord-button:before, .discord-button:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Discord.png');
      background-size: cover;
      opacity: 0;
      transition: all 0.3s ease;
      mix-blend-mode: screen;
    }

    .discord-button:before {
      transform: translate(-10px, -10px);
      opacity: 0.2;
    }

    .discord-button:after {
      transform: translate(10px, 10px);
      opacity: 0.2;
    }

    .discord-button:hover:before {
      transform: translate(10px, 10px);
      opacity: 0.6;
    }

    .discord-button:hover:after {
      transform: translate(-10px, -10px);
      opacity: 0.6;
    }

    .discord-button:hover {
      animation: glitch 0.5s infinite;
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .discord-button:active {
      animation: press 0.3s forwards;
    }

    @keyframes press {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div class="title">
    <span class="zombiemod">ᴢᴏᴍʙɪᴇᴍᴏᴅ</span><span class="fun">.ꜰᴜɴ</span>
    <div class="soon">Скоро...</div>
    <a href="https://discord.gg/kvEq5NaqRw" target="_blank" class="discord-button"> </a>
  </div>
</body>
</html>
