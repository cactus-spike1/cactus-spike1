<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Zombiemod fum">
  <meta property="og:description" content="https://imgur.com/ax6VSUd.png">
  <meta property="og:image" content="URL_картинки_вашего_сайта">
  <meta property="og:url" content="www.zombiemod.fun">
  <meta property="og:type" content="fun games">
  <title>ᴢᴏᴍʙɪᴇᴍᴏᴅ.ꜰᴜɴ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2ecc71, #9b59b6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .title {
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .zombiemod {
      color: #2ecc71; /* Зеленый цвет для zombiemod */
    }
    .fun {
      color: #9b59b6; /* Фиолетовый цвет для .fun */
    }
    .soon {
      color: #fff;
      font-size: 24px;
      margin-top: 20px;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    @keyframes wink {
      0%, 10%, 90%, 100% {
        height: 50px;
      }
      30%, 70% {
        height: 10px;
      }
    }
    @keyframes move {
      0%, 10%, 90%, 100% {
        width: 20px;
      }
      30%, 70% {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="title">
    <span class="zombiemod">ᴢᴏᴍʙɪᴇᴍᴏᴅ</span><span class="fun">.ꜰᴜɴ</span>
    <div class="soon">Скоро...</div>
  </div>
</body>
</html>
