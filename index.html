    .discord-button:before, .discord-button:after {

      left: 0;
      width: 100%;
      height: 100%;

      background-size: cover;
      opacity: 0;
      transition: all 0.3s ease;
      mix-blend-mode: screen;

    .discord-button:after {
      transform: translate(10px, 10px);
      opacity: 0.2;
    }

    .discord-button:hover:before {
      transform: translate(10px, 10px);
      opacity: 0.6;
    }

    .discord-button:hover:after {
      transform: translate(-10px, -10px);
      opacity: 0.6;
    }

    .discord-button:hover {
      animation: glitch 0.5s infinite;
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
      }
      20% {

      }

body::before {
    content: '';
    position: absolute;
    top: 100%;
    left: -100%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(45deg);
    animation: lightBeam 10s ease-in-out infinite;
}

@keyframes lightBeam {
    0% {
        left: -100%;
        top: 100%;
    }
    20% {
        left: 0%;
        top: 0%;
    }
    40% {
        left: 100%;
        top: 0%;
    }
    60% {
        left: 100%;
        top: 100%;
    }
    80% {
        left: 0%;
        top: 100%;
    }
    100% {
        left: -100%;
        top: 100%;
    }
}
