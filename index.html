<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombiem.fun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }
    .loader h1 {
      font-size: 36px;
      color: #00cc00; /* зеленый цвет для zombiemod */
    }
    .loader p {
      font-size: 18px;
      color: #800080; /* фиолетовый цвет для .fun */
    }
    .loader .spinner {
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 50%;
      position: relative;
      animation: spin 1s infinite linear;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <h1>Zombiem<span class="fun">.fun</span></h1>
    <p>Скоро...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
